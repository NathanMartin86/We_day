<div class="wrapper-create-wedding">

  <div class="create-wedding-form-wrapper" id = "top-of-page">
    <!---create new wedding-->
    <form class="form-horizontal create-wedding-form" action = "/create-wedding" role="form">
    <div ng-show = 'isCurrentIndex(0)'class="admin-form wedding-name">

      <h1> Your Wedding Name</h1>
      <div class="form-group">
        <label for="wedding-name" class="col-sm-4 control-label">Your Weddqwweing Name:</label>
        <div class="col-sm-8">
          <input type="text" name="name" value="" id = "weddingName" placeholder="Your Wedding Name">
        </div>
      </div>
      <div class="form-group">
        <label for="wedding-name" class="col-sm-4 control-label">Location:</label>
        <div class="col-sm-8">
          <input type="text" name="location" value="" id = "location" placeholder="Charleston, SC 29401">
        </div>
      </div>
      <div class="form-group">
        <label for="upload-photo" class="col-sm-4 control-label">Upload Photo:</label>
        <div class="col-sm-8">
          <input type="file" name="pic" accept="image/*" id = "image">
        </div>
      </div>
      <span ng-click = 'setCurrentIndex(1)'class = "glyphicon glyphicon-arrow-right"></span>
    </div>

  <div ng-show = 'isCurrentIndex(1)'class="admin-form calendar-create-wedding">
    <h1>Your Wedding Date:</h1>
    <div class="form-group">
      <label for="calendar" class="col-sm-4 control-label">Calendar:</label>
      <div class="col-sm-8 calendar-div-class">
        <p class="input-group calendar-p">
          <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" id="date"/>
          <span class="input-group-btn calendar-span">
            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
    </div>


    <span ng-click = 'setCurrentIndex(2)'class = "glyphicon glyphicon-arrow-right"></span>
  </div>

  <div ng-show = 'isCurrentIndex(4)'class=" admin-form admin-invite-contacts">
    <h1>All Done! <small></small></h1>
  <button id = 'submit-new-admin'type="submit" class="btn btn-default"><a href="#/admin/{{localId}}">Create New We-Day</a></button>
</form>
  </div>


<!---create new admin-->
  <div ng-show = 'isCurrentIndex(2)'class=" admin-form create-wedding-password">
    <h1>Create New Admin: <small></small></h1>
      <form class="form-horizontal" action="/create-admin" method="post">
        <div class="form-group">
        <label for="name" class="col-sm-4 control-label">Name:</label>
        <div class="col-sm-8">
          <input type="text" placeholder="Juan Pablo Sanchez de la Goma"class="form-control" id="userName">
        </div>
      </div>
        <div class="form-group">
        <label for="email" class="col-sm-4 control-label">Email:</label>
        <div class="col-sm-8">
          <input type="email" placeholder="email address"class="form-control" id="email">
        </div>
      </div>
      <div class="form-group">
        <label for="phone" class="col-sm-4 control-label">Phone Number:</label>
        <div class="col-sm-8">
          <input type="tel" placeholder = 'phone-number'class="form-control" id="phone">
        </div>
      </div>
      <div class="form-group">
        <label for="zip" class="col-sm-4 control-label">Your Zipcode:</label>
        <div class="col-sm-8">
          <input type="text" placeholder = 'zip-code'class="form-control" id="zip">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-4 control-label">Password:</label>
        <div class="col-sm-8">
          <input type="password" placeholder="password"class="form-control" id="password">
        </div>
      </div>
      <div class="form-group">
        <label for="password-auth" class="col-sm-4 control-label">Confirm Password:</label>
        <div class="col-sm-8">
          <input type="password" placeholder="password authentication"class="form-control" id="password-authentication">
        </div>
      </div>
    <span type = "submit" ng-click = 'scrollTo("top-of-page"); setCurrentIndex(3)'class = "glyphicon glyphicon-arrow-right"></span>
      </form>
    </div>

<!---create-new-user-->
  <div ng-show = 'isCurrentIndex(3)'class=" admin-form nested-invite-contacts-form">
    <h1>Invite Contacts <small></small></h1>
    <form class="form-inline" >
      <div class="form-group">
        <label for="userName" class="col-sm-2 control-label">Guest Name</label>
      <div class="col-sm-10 n">
        <input type="text" class="form-control" id="userName" placeholder="First and Last Name">
      </div>
      </div>
      <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-default">Add User</button>
        </div>
        </div>
      </form>
      <span ng-click = 'setCurrentIndex(4)'class = "glyphicon glyphicon-arrow-right"></span>
  </div>

  </div>
</div>
