<div class="wrapper-create-wedding">
  <div class="create-wedding-form-wrapper">
    <form class=" form-inline  create-wedding-form" role="form">
    <div ng-show = 'isCurrentIndex(0)'class="form-group admin-form wedding-name">
      <h1> Your Wedding Name</h1>
      <label class="sr-only" for="text">Your Wedding Name:</label>
      <input type="text" name="name" value="" id = "name" placeholder="Your Wedding Name">
      <input type="file" name="pic" accept="image/*" id = "image">
      <span ng-click = 'setCurrentIndex(1)'class = "glyphicon glyphicon-arrow-right"></span>
    </div>

  <div ng-show = 'isCurrentIndex(1)'class="form-group admin-form calendar-create-wedding">
    <h1>Your Wedding Date:</h1>
    <p class="input-group">
      <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" id="date"/>
      <span class="input-group-btn calendar-span">
        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </p>
    <span ng-click = 'setCurrentIndex(2)'class = "glyphicon glyphicon-arrow-right"></span>
  </div>
  <div ng-show = 'isCurrentIndex(2)'class="form-group admin-form create-wedding-password">
    <h1>Create New Admin: <small></small></h1>
    <input type="email" placeholder="email address"class="form-control" id="email">
    <input type="tel" placeholder = 'phone-number'class="form-control" id="phone">
    <input type="text" placeholder = 'zip-code'class="form-control" id="zip-code">
    <input type="password" placeholder="password"class="form-control" id="pwd">
    <input type="password" placeholder="password authentication"class="form-control" id="pwd-2">
  <span ng-click = 'setCurrentIndex(3)'class = "glyphicon glyphicon-arrow-right"></span>
  </div>

  <div ng-show = 'isCurrentIndex(4)'class="form-group admin-form admin-invite-contacts">
    <h1>Create a New Wedding! <small></small></h1>
  <button id = 'submit-new-admin'type="submit" class="btn btn-default">Create New We-Day</button>
</form>
  </div>

  <div ng-show = 'isCurrentIndex(3)'class="form-group admin-form">
    <h1>Invite Contacts <small></small></h1>
    <form class="form-inline nested-invite-contacts-form" >
      <div class="form-group">
        <label for="userName" class="col-sm-2 control-label">Guest Name</label>
      <div class="col-sm-10 n">
        <input type="text" class="form-control" id="userName" placeholder="First and Last Name">
      </div>
      </div>
      <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-default">Add User</button>
        </div>
        </div>
      </form>
      <span ng-click = 'setCurrentIndex(4)'class = "glyphicon glyphicon-arrow-right"></span>
  </div>

  </div>
</div>
