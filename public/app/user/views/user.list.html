<nav class="navbar navbar-inverse">
<div class="navbar-header">
  <a class="navbar-brand" href="#/">We-Day</a>
  <a class = "hamburger"ng-click = "hidden = !hidden"><span class = "glyphicon glyphicon-menu-hamburger"></span></a>

</div>
<div>
  <ul class="nav navbar-nav navbar-right">
        <li> <a><span class="glyphicon glyphicon-user"></span>Hello,{{currentUserName}} </a></li>
        <li ng-click = "logOut()"><a><span class="glyphicon glyphicon-log-out"></span> Log-out</a></li>
      </ul>
</div>
</div>
</nav>
<div ng-hide = "loading" class="non-nav-wrapper">


<div ng-init = "hidden = false"ng-class="{'slide-out':hidden,'slide-in':!hidden}" class="col-md-2 nav-column nav-column-user-admin">
  <ul class="nav nav-tabs icons">
    <li ng-click = 'setCurrentIndex(0)'><a data-toggle="tab"><span class="glyphicon glyphicon-heart"></span></a><p class = 'your-story'>
      Our Story
    </p></li>
    <li ng-click = 'setCurrentIndex(1)'><a data-toggle="tab"><span class="glyphicon glyphicon-star"></span></a><p class = 'star'>
      Notifications
    </p></li>
    <li ng-click = 'setCurrentIndex(2)'><a data-toggle="tab"><span class="glyphicon glyphicon-user"></span></a><p class = 'user'>
      Guests
    </p></li>
    <li ng-click = 'setCurrentIndex(3)'><a data-toggle="tab"><span class="glyphicon glyphicon-calendar"></span></a><p class = 'calendar'>
      Calendar
    </p></li>
    <li ng-click = 'setCurrentIndex(4)'><a data-toggle="tab"><span class="glyphicon glyphicon-picture"></span></a><p class = 'albums'>
      Albums
    </p></li>      </ul>

</div>
<div ng-class = "{'expand-div':hidden}"class="col-md-10 user-admin-directives">
  <user-story ng-show = "isCurrentIndex(0)"></user-story>
  <user-notifications ng-show = "isCurrentIndex(1)"></user-notifications>
  <!-- <horizontal-timeline ng-show = "isCurrentIndex(3)"></horizontal-time> -->
  <timeline ng-show = 'isCurrentIndex(3)'>
    <timeline-event ng-repeat="event in events">
      <timeline-badge class="info">
        <i class="glyphicon glyphicon-arrow-down"></i>
      </timeline-badge>
      <timeline-panel class="{{event.badgeClass}}">
        <timeline-heading>
          <h4>{{formatDate(event.start)}}</h4>
        </timeline-heading>
        <p>{{event.title}}</p>
      </timeline-panel>
    </timeline-event>
  </timeline>
  <user-guests ng-show = "isCurrentIndex(2)"></user-guests>
  <user-carousel ng-show = "isCurrentIndex(4)"></user-carousel>
</div>
</div>
<div ng-show = "loading"class="container-fluid loading-icon-container">
  <h1>We-Day</h1>
  <img class = "loading-icon" src="../gif/ajax-loader.gif" alt="" />
</div>
