
<div ng-controller = "NotController" class="notifications-div col-md-12">
<div class=" admin-notifications-container">
<div ng-repeat = "not in notifications"class="admin-notifications">
  <span class = "tip tip-left" ></span>
    <a class="close" ng-click="deleteNot(not)"></a>
    <h4> {{formatDate(not.time)}}</h4>
    <h1>
      {{not.title}}
    </h1>
</div>
</div>
</div>
