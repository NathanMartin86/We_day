  <h1>Register: <small></small></h1>
    <form class="form-horizontal" >
      <div class="form-group">
      <label for="name" class="col-sm-4 control-label">Name:</label>
      <div class="col-sm-8">
        <input type="text" required placeholder="Juan Pablo Sanchez de la Goma"class="form-control" ng-model="userName">
      </div>
    </div>
      <div class="form-group">
      <label for="email" class="col-sm-4 control-label">Email:</label>
      <div class="col-sm-8">
        <input type="email" required placeholder="email address"class="form-control" ng-model="email">
      </div>
    </div>
    <div class="form-group">
      <label for="phone" class="col-sm-4 control-label">Phone Number:</label>
      <div class="col-sm-8">
        <input type="tel" required placeholder = 'phone-number'class="form-control" ng-model="phone">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-4 control-label">Password:</label>
      <div class="col-sm-8">
        <input type="password" required placeholder="password"class="form-control" ng-model="password">
      </div>
    </div>
    <p style="color:red; font-size:1.2em"id = "passwords-no-match" ng-show = '!passwordsAreSame'>
      Passwords do not match!
    </p>
    <div class="form-group">
      <label for="password-auth" class="col-sm-4 control-label">Confirm Password:</label>
      <div class="col-sm-8">
        <input type="password" required placeholder="password authentication" class="form-control" ng-model='passwordAuth'>
      </div>
    </div>
  <span type = "submit" ng-click = '!emailExists(email)&&createAdminInputsEmpty() && passwordsSame()&& addNewUser()' class = "glyphicon glyphicon-arrow-right"><a href = "#/"></a></span>
    </form>
  </div>
