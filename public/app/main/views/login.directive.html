
<form class = "login-main-page" ng-controller = "LoginController" role="form">
  <h3>Login:</h3>
    <br>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input ng-model = "email-login"type="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input ng-model = "password-login" type="password" class="form-control" id="pwd">
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <p ng-show = "!passwordRight">Problem with login</p>
  <button ng-click = "loginUser(email-login,password-login)" class="btn btn-default">Submit</button>
</form>
