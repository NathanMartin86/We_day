
<div ng-show = "hide" class=" individual-guests">
<button ng-click = "hide = false" type="button" name="button">Invite More Guests</button>

  <div ng-class = "{'large-class':myVar,'turns':spinVar}" class="repeat-guests" ng-repeat ="guest in guests">
    <a><span ng-click = "myVar='true'"class="glyphicon glyphicon-remove"></span></a>
    <p class = "question">Are you sure you want to delete {{guest.username}} from contacts ?
      <br>
      <div class="span-options">
        <span ng-click = "myVar = false"class="glyphicon glyphicon-remove"></span>
        <span ng-click = "removeUser(guest.id,$index); MyVar = false"class="glyphicon glyphicon-check"></span>
      </div>
        </p>

    <p ng-click = "spinVar = true" ng-class = "{'spins':spinVar}"class = 'username'>
      {{guest.username}}
    </p>
  </div>
</div>

  <form class = "form-add-users"ng-init = "hide = true" ng-hide= "hide" role = "form"class="form">
    <div class="form-group">
      <input type="text" ng-model = "inviteName"name="name" placeholder="First & Last Name"value="">
    </div>
    <div class="form-group">
      <input type="email" ng-model = "inviteEmail"placeholder="john@email.com"name="name" value="">
    </div>
    <div class="form-group">
      <label><input type="checkbox" ng-model = "isAdmin"value="">Add as Admin</label>
    </div>
    <div class="form-group buttons">
      <button type="button" ng-click = "inviteUser(inviteName,inviteEmail,isAdmin);inviteEmail = '';inviteName = ''"class = "btn btn-sm" name="button">Invite</button>
      <button ng-click = "hide = true"class = "btn btn-xs"type="button" name="button">Close</button>
    </div>
  </form>
