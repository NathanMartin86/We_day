<div ng-controller = "NotControllers" class="notifications-div col-md-12">

<form class="formborder form-inline form-group-notifications">
  <div class="form-group checkboxes-notifications">
        <div class="form-group checkbox">
          <label><input type="checkbox" ng-model = "email"value="">Email</label>
        </div>
        <div class=" form-group check box">
            <label><input type="checkbox" ng-model = "text"value="">Text</label>
          </div>

  </div>
  <div class="notification-input form-group">
    <h6 style="color:red"ng-show= "toLong()">Too many characters <small></small></h6>
    <input ng-keyup="$event.keyCode == 13 && postNot(email,text)" placeholder="Send a notification" type="text" ng-change = "updateLength(title)" ng-model ="title" name="notificationText" value="">
  </div>
</form>


<div class=" admin-notifications-container">
  <div class = "admin-notifications" ng-repeat = "not in notifications">
    <span class = "tip tip-left"></span>
    <a class="close" ng-click="deleteNot(not,$index)"><span class="glyphicon glyphicon-remove"></span></a>
    <h4> {{formatDate(not.time)}}</h4>
    <h1>
      {{not.title}}
    </h1>
  </div>
</div>

</div>
